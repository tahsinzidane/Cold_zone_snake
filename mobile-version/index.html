<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <ul>
            <li>
                <h4 id="score">Score:</h4>
            </li>
            <li>
                <strong>Press space key to play</strong>
            </li>
        </ul>
        <canvas id="gameCanvas" width="900" height="900"></canvas>
        <button id="left">
            <i class="ri-arrow-left-line"></i>
        </button>
        <button id="down">
            <i class="ri-arrow-down-fill"></i>
        </button>
        <button id="up">
            <i class="ri-arrow-up-line"></i>
        </button>
        <button id="right">
            <i class="ri-arrow-right-line"></i>
        </button>
        <button onclick="gameLoop()" class="start">start</button>
    </div>
    <audio src=""></audio>
    <script src="./mobile.mein.js"></script>
</body>

</html>
